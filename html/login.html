<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Đăng Nhập</title>
    <link rel="icon" href="/img/1logo.jpg" type="image/jpeg" sizes="64x64">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <form action="" id="formlogin">
            <div class="mb-3"> 
                <a href="index.html">
                    <img src="/img/1logo.jpg" alt="logo" style="height: 200px;">
                </a>
            </div>
            <h3>Đăng Nhập Tài Khoản</h3>
            <div class="mb-3">
              <label for="userName" class="form-label">Tài Khoản :</label>
              <input type="text" id="userName" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật Khẩu :</label>
              <input type="password" id="password" class="form-control" style="height: 40px;">
            </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>
              </div>
              <p class="text-center mt-2">Bạn chưa có tài khoản?<a href="register.html">Đăng Ký.</a></p>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
