<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Đăng Ký</title>
    <link rel="icon" href="/img/1logo.jpg" type="image/jpeg" sizes="64x64">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="" id="register">
            <div class="mb-3"> <a href="index.html">
              <img src="/img/1logo.jpg" alt="logo" style="height: 200px;">
          </a></div>
            <h3>Đăng Ký Tài Khoản</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tài Khoản :</label>
                <input type="text" id="userName" class="form-control" id="exampleFormControlInput1">
              <div id="error1" style="color: red; display: none;">Invalid.</div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mật Khẩu :</label>
                <input class="form-control" type="text" id="password"  id="exampleFormControlInput1" rows="3" style="height: 40px;"></input>
                <div  id="error2" style="color: red; display: none;">Invalid.</div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Xác nhận Mật Khẩu :</label>
                <input class="form-control" type="text" id="Repassword" id="exampleFormControlInput1" rows="3" style="height: 40px;"></input>
                <div id ="error3" style="color: red; display: none;">Invalid.</div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
              </div>
              <p class="text-center mt-2">Bạn đã có tài khoản?<a href="login.html">Đăng Nhập.</a></p>
        </form>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
